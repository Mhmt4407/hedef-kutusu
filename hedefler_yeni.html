<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mine mål</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #fff; 
            color: #b00000; 
            padding: 30px 20px 20px 20px;
        }
        h2 { 
            font-size: 36px; 
            font-weight: bold; 
            margin-bottom: 30px;
        }
        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 16px 12px;
            font-size: 30px;
            flex: 1;
            border: 2px solid #b00000;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
            font-weight: 700;
        }
        input[type="text"]:focus {
            border-color: #660000;
        }
        button {
            padding: 16px 40px;
            font-size: 30px;
            background-color: #b00000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }
        button:hover {
            background-color: #660000;
        }
        ul#list {
            list-style: none;
            padding-left: 0;
            max-width: 700px;
        }
        li { 
            margin: 16px 0; 
            cursor: pointer; 
            font-size: 28px; 
            padding: 12px 16px;
            user-select: none; 
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 700;
            background: #fff5f5;
            box-shadow: 0 2px 6px rgba(176,0,0,0.15);
        }
        li:hover {
            background-color: #f9d6d6;
        }
        li.done {
            color: green;
            text-decoration: line-through;
        }
        .item-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-grow: 1;
        }
        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #b00000;
            border-radius: 6px;
            background-color: white;
            flex-shrink: 0;
            display: inline-block;
            position: relative;
        }
        .checkbox.checked {
            background-color: green;
            border-color: green;
        }
        .checkbox.checked::after {
            content: "✔";
            color: white;
            font-weight: bold;
            position: absolute;
            top: 2px;
            left: 6px;
            font-size: 22px;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: green;
            font-size: 32px;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
    <script>
        function toggleItem(el) {
            el.classList.toggle("done");
            var checkbox = el.querySelector(".checkbox");
            if(el.classList.contains("done")) {
                checkbox.classList.add("checked");
                addDeleteButton(el);
            } else {
                checkbox.classList.remove("checked");
                removeDeleteButton(el);
            }
        }

        function addDeleteButton(el) {
            if (!el.querySelector(".delete-btn")) {
                var btn = document.createElement("button");
                btn.textContent = "✖";
                btn.className = "delete-btn";
                btn.onclick = function(e) {
                    e.stopPropagation();
                    el.remove();
                };
                el.appendChild(btn);
            }
        }

        function removeDeleteButton(el) {
            var btn = el.querySelector(".delete-btn");
            if (btn) {
                btn.remove();
            }
        }

        function addItem() {
            var input = document.getElementById("newItem");
            var text = input.value.trim();
            if (text !== "") {
                var li = document.createElement("li");
                li.onclick = function() { toggleItem(this); };

                var leftDiv = document.createElement("div");
                leftDiv.className = "item-left";

                var checkbox = document.createElement("span");
                checkbox.className = "checkbox";

                var textSpan = document.createElement("span");
                textSpan.textContent = text;
                textSpan.style.flexGrow = "1";

                leftDiv.appendChild(checkbox);
                leftDiv.appendChild(textSpan);

                li.appendChild(leftDiv);

                document.getElementById("list").appendChild(li);
                input.value = "";
            }
        }
    </script>
</head>
<body>
    <h2>Mine mål</h2>
    <div class="input-container">
        <input type="text" id="newItem" placeholder="Skriv nyt mål...">
        <button onclick="addItem()">Tilføj</button>
    </div>
    <ul id="list"></ul>
</body>
</html>
