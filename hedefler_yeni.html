<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
      --checkbox-border: #888;
      --checkbox-check: green;
      --delete-color: red;
      --button-bg: #008000;
      --button-text: white;
      --input-bg: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
      --checkbox-border: #aaa;
      --checkbox-check: #00ff00;
      --delete-color: #ff5555;
      --button-bg: #005500;
      --button-text: #ddffdd;
      --input-bg: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 18px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 20px;
      font-size: 28px;
      font-weight: 700;
      width: 100%;
      border: 2px solid var(--button-bg);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    input[type="text"]::placeholder {
      color: #999;
      font-style: italic;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .row {
      display: flex;
      gap: 20px;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .date-wrapper {
      flex: 1;
      min-width: 200px;
    }

    #deadlineInput {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid var(--button-bg);
      background: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
      height: 60px;
    }

    button {
      padding: 0 24px;
      font-size: 18px;
      font-weight: 700;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #005500cc;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    li {
      margin: 18px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--checkbox-border);
      border-radius: 6px;
      position: relative;
    }

    .done .checkbox {
      border-color: var(--checkbox-check);
      background-color: var(--checkbox-check);
    }

    .done .checkbox::after {
      content: "‚úî";
      position: absolute;
      top: 1px;
      left: 6px;
      color: white;
      font-size: 22px;
      font-weight: 900;
    }

    .done .item-text {
      color: var(--checkbox-check);
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
      font-weight: 700;
      color: var(--text-color);
    }

    .date {
      font-size: 18px;
      color: #666;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .date::before {
      content: "üóìÔ∏è";
    }

    .delete {
      color: var(--delete-color);
      font-size: 28px;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
    }

    .delete:hover {
      color: #ff0000cc;
    }

    .stats {
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      border-top: 2px solid var(--text-color);
      padding-top: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine m√•l</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv dit m√•l her..." />
    <div class="row">
      <div class="date-wrapper">
        <input type="date" id="deadlineInput" />
      </div>
      <button onclick="addItem()">‚ûï Tilf√∏j</button>
    </div>
  </div>

  <ul id="list"></ul>

  <div class="stats" id="stats"></div>

  <script>
    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent.replace("üóìÔ∏è ", ""),
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => addItemToList(item.text, item.date, item.done));
      }
    }

    function toggleItem(li) {
      li.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const dateInput = document.getElementById("deadlineInput");
      const text = input.value.trim();
      const date = dateInput.value;

      if (text === "") return;

      const dateText = date ? new Date(date).toLocaleDateString("da-DK") : "Ingen deadline";

      addItemToList(text, dateText, false);
      input.value = "";
      dateInput.value = "";
      saveList();
      updateStats();
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const left = document.createElement("div");
      left.className = "item-left";
      left.appendChild(checkbox);
      left.appendChild(itemText);
      left.appendChild(date);
      left.onclick = () => toggleItem(li);

      const del = document.createElement("span");
      del.className = "delete";
      del.innerHTML = "üóëÔ∏è";
      del.onclick = (e) => {
        e.stopPropagation();
        deleteItem(del);
      };

      li.appendChild(left);
      li.appendChild(del);
      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const all = document.querySelectorAll("#list li").length;
      const done = document.querySelectorAll("#list li.done").length;
      const remaining = all - done;
      document.getElementById("stats").textContent = `Fuldf√∏rte m√•l: ${done} | Tilbage: ${remaining}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadList();
    updateStats();
  </script>
</body>
</html>
