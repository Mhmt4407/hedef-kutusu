<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine mål</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 24px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      font-size: 24px;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 12px;
      transition: background 0.3s;
    }

    .item-left {
      display: flex;
      align-items: flex-start;
      flex-grow: 1;
      gap: 12px;
      cursor: pointer;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #888;
      border-radius: 6px;
      position: relative;
    }

    .done .checkbox::after {
      content: "✔";
      position: absolute;
      top: -2px;
      left: 4px;
      color: green;
      font-size: 22px;
      opacity: 0;
      transform: scale(0.8) rotate(-90deg);
      animation: checkFade 0.4s forwards ease-out;
    }

    @keyframes checkFade {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .done .item-text {
      color: green;
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
    }

    .date {
      font-size: 16px;
      color: #888;
    }

    .delete {
      color: red;
      font-size: 24px;
      cursor: pointer;
      margin-left: 20px;
    }

    .stats {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine mål</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt mål..." />
    <button onclick="addItem()">Tilføj</button>
  </div>

  <ul id="list"></ul>

  <div class="stats" id="stats"></div>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = new Date().toLocaleDateString('da-DK', options);
      return dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.sort((a, b) => new Date(a.date) - new Date(b.date));
        items.forEach(item => addItemToList(item.text, item.date, item.done));
      }
    }

    function toggleItem(li) {
      li.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        const date = formatDate();
        addItemToList(text, date, false);
        input.value = "";
        saveList();
        updateStats();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const left = document.createElement("div");
      left.className = "item-left";
      left.onclick = () => toggleItem(li);
      left.appendChild(checkbox);
      left.appendChild(itemText);
      left.appendChild(date);

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "✕";
      del.onclick = () => deleteItem(del);

      li.appendChild(left);
      li.appendChild(del);
      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const all = document.querySelectorAll("#list li").length;
      const done = document.querySelectorAll("#list li.done").length;
      const remaining = all - done;
      document.getElementById("stats").textContent = `Fuldførte mål: ${done} | Tilbage: ${remaining}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadList();
    updateStats();
  </script>
</body>
</html>
