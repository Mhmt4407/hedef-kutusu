<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hedef Kutusu</title>
    <style>
        body { font-family: Arial; background: #fff; color: #b00000; padding: 20px; }
        h2 { font-size: 28px; }
        li { margin: 12px 0; cursor: pointer; font-size: 22px; }
        .done { color: green; text-decoration: line-through; }
        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            width: 70%;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-left: 10px;
            background-color: #b00000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        let items = JSON.parse(localStorage.getItem("hedefler")) || [];

        function saveList() {
            localStorage.setItem("hedefler", JSON.stringify(items));
        }

        function renderList() {
            const list = document.getElementById("list");
            list.innerHTML = "";
            items.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = item.text;
                if (item.done) {
                    li.classList.add("done");
                    li.innerHTML += " âœ”";
                }
                li.onclick = function () {
                    items[index].done = !items[index].done;
                    saveList();
                    renderList();
                };
                list.appendChild(li);
            });
        }

        function addItem() {
            var input = document.getElementById("newItem");
            var text = input.value.trim();
            if (text !== "") {
                items.push({ text: text, done: false });
                saveList();
                renderList();
                input.value = "";
            }
        }

        window.onload = renderList;
    </script>
</head>
<body>
    <h2>Hedef Kutusu</h2>
    <input type="text" id="newItem" placeholder="Yeni hedef yaz...">
    <button onclick="addItem()">Ekle</button>
    <ul id="list"></ul>
</body>
</html>
