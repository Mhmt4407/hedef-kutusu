<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hedef Listesi</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --accent: #007bff;
      --delete-color: #dc3545;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }

    .theme-toggle {
      background: none;
      border: 2px solid currentColor;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }

    form {
      display: flex;
      margin-bottom: 20px;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    button.add {
      padding: 10px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.05);
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    li .text {
      flex: 1;
    }

    .date {
      margin-left: 12px;
      font-size: 14px;
      opacity: 0.7;
      white-space: nowrap;
      text-align: right;
      min-width: 100px;
    }

    .delete {
      background: none;
      border: none;
      color: var(--delete-color);
      font-size: 0;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
      transition: color 0.3s;
      flex-shrink: 0;
    }

    .delete svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .delete:hover {
      color: #ff0000cc;
    }

  </style>
</head>
<body>
  <header>
    <h1>Hedef Listesi</h1>
    <button class="theme-toggle">Tema Değiştir</button>
  </header>

  <main>
    <form id="goal-form">
      <input type="text" id="goal-input" placeholder="Yeni hedef girin..." required />
      <button type="submit" class="add">Ekle</button>
    </form>
    <ul id="goal-list"></ul>
  </main>

  <script>
    const body = document.body;
    const toggleBtn = document.querySelector('.theme-toggle');
    const form = document.getElementById('goal-form');
    const input = document.getElementById('goal-input');
    const list = document.getElementById('goal-list');

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      span.className = 'text';
      span.textContent = text;

      const date = document.createElement('span');
      date.className = 'date';
      const now = new Date();
      date.textContent = now.toLocaleDateString('tr-TR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete';
      deleteBtn.setAttribute("aria-label", `Hedefi sil: ${text}`);
      deleteBtn.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
          <path d="M10 11v6"></path>
          <path d="M14 11v6"></path>
          <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
        </svg>
      `;
      deleteBtn.addEventListener('click', () => {
        li.remove();
      });

      li.appendChild(span);
      li.appendChild(date);
      li.appendChild(deleteBtn);
      list.appendChild(li);
      input.value = '';
    });
  </script>
</body>
</html>
