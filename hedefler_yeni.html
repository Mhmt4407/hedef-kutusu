<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hedef Kutusu</title>
    <style>
        body { font-family: Arial; background: #fff; color: #b00000; padding: 20px; }
        h2 { font-size: 28px; }
        li { margin: 12px 0; cursor: pointer; font-size: 22px; }
        .done { color: green; text-decoration: line-through; }
        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            width: 70%;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-left: 10px;
            background-color: #b00000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleItem(el) {
            el.classList.toggle("done");
            if (el.classList.contains("done")) {
                el.innerHTML = el.innerText + " ✔";
            } else {
                el.innerHTML = el.innerText.replace(" ✔", "");
            }
        }

        function addItem() {
            var input = document.getElementById("newItem");
            var text = input.value.trim();
            if (text !== "") {
                var li = document.createElement("li");
                li.textContent = text;
                li.onclick = function() { toggleItem(this); };
                document.getElementById("list").appendChild(li);
                input.value = "";
            }
        }
    </script>
</head>
<body>
    <h2>Hedef Kutusu</h2>
    <input type="text" id="newItem" placeholder="Yeni hedef yaz...">
    <button onclick="addItem()">Ekle</button>
    <ul id="list">
        <!-- Başlangıçta boş, kullanıcı ekleyecek -->
    </ul>
</body>
</html>
