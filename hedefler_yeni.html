<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mine mål</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #fff; 
            color: #b00000; 
            padding: 20px; 
        }
        h2 { 
            font-size: 36px; 
            font-weight: bold; 
        }
        li { 
            margin: 14px 0; 
            cursor: pointer; 
            font-size: 30px; 
            padding: 10px 8px; 
            user-select: none; 
            border-radius: 6px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700; /* fed */
        }
        li:hover {
            background-color: #f8d7da;
        }
        li.done {
            color: green;
            text-decoration: line-through;
            font-weight: 700;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: green;
            font-size: 30px;
            cursor: pointer;
            margin-left: 12px;
        }
        input[type="text"] {
            padding: 16px 12px;
            font-size: 30px;
            width: 75%;
            border: 2px solid #b00000;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
            font-weight: 700;
        }
        input[type="text"]:focus {
            border-color: #660000;
        }
        button {
            padding: 16px 32px;
            font-size: 30px;
            margin-left: 12px;
            background-color: #b00000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }
        button:hover {
            background-color: #660000;
        }
    </style>
    <script>
        function toggleItem(el) {
            el.classList.toggle("done");
            if (el.classList.contains("done")) {
                el.innerHTML = el.innerText + " ✔";
                addDeleteButton(el);
            } else {
                removeDeleteButton(el);
                el.innerHTML = el.innerText.replace(" ✔", "");
            }
        }

        function addDeleteButton(el) {
            if (!el.querySelector(".delete-btn")) {
                var btn = document.createElement("button");
                btn.textContent = "✖";
                btn.className = "delete-btn";
                btn.onclick = function(e) {
                    e.stopPropagation();
                    el.remove();
                };
                el.appendChild(btn);
            }
        }

        function removeDeleteButton(el) {
            var btn = el.querySelector(".delete-btn");
            if (btn) {
                btn.remove();
            }
        }

        function addItem() {
            var input = document.getElementById("newItem");
            var text = input.value.trim();
            if (text !== "") {
                var li = document.createElement("li");
                li.textContent = text;
                li.onclick = function() { toggleItem(this); };
                document.getElementById("list").appendChild(li);
                input.value = "";
            }
        }
    </script>
</head>
<body>
    <h2>Mine mål</h2>
    <input type="text" id="newItem" placeholder="Skriv nyt mål...">
    <button onclick="addItem()">Tilføj</button>
    <ul id="list"></ul>
</body>
</html>
