<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mål Liste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px 14px;
      font-weight: bold;
      border: 2px solid currentColor;
      background: none;
      border-radius: 6px;
    }

    form {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    button[type="submit"] {
      padding: 10px 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
      padding: 12px;
      margin: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .date {
      margin-left: auto;
      padding-left: 20px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding-left: 20px;
      font-weight: bold;
    }

    .delete-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mål Liste</h1>
    <button class="theme-toggle">Tema</button>
  </header>

  <form id="form">
    <input type="text" id="input" placeholder="Indtast nyt mål..." required />
    <button type="submit">Tilføj</button>
  </form>

  <ul id="list"></ul>

  <script>
    const themeBtn = document.querySelector(".theme-toggle");
    const body = document.body;
    themeBtn.onclick = () => {
      body.classList.toggle("dark-mode");
    };

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const list = document.getElementById("list");

    form.onsubmit = e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;

      const date = document.createElement("span");
      date.className = "date";
      const now = new Date();
      date.textContent = now.toLocaleDateString("da-DK", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerHTML = `
        <svg viewBox="0 0 24 24">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
          <path d="M10 11v6"></path>
          <path d="M14 11v6"></path>
          <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
        </svg>
      `;
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(date);
      li.appendChild(delBtn);
      list.appendChild(li);
      input.value = "";
    };
  </script>
</body>
</html>
