<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine mål</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #202020;
      padding: 30px;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .input-area {
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 28px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      font-size: 28px;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .item-left {
      display: flex;
      align-items: flex-start;
      flex-grow: 1;
      gap: 12px;
      cursor: pointer;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #888;
      border-radius: 6px;
      display: inline-block;
      flex-shrink: 0;
      margin-top: 6px;
      position: relative;
    }

    .done .checkbox::after {
      content: "✔";
      position: absolute;
      top: -2px;
      left: 4px;
      color: green;
      font-size: 22px;
    }

    .item-text {
      flex-grow: 1;
    }

    .date {
      font-size: 18px;
      font-weight: normal;
      color: #888;
      margin-top: 4px;
    }

    .done .item-text {
      color: green;
      text-decoration: line-through;
    }

    .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <h2>Mine mål</h2>
  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt mål..." />
    <button onclick="addItem()">Tilføj</button>
  </div>
  <ul id="list"></ul>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = new Date().toLocaleDateString('da-DK', options);
      return dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => {
          addItemToList(item.text, item.date, item.done);
        });
      }
    }

    function toggleItem(el) {
      el.classList.toggle("done");
      saveList();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        const date = formatDate();
        addItemToList(text, date, false);
        input.value = "";
        saveList();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const left = document.createElement("div");
      left.className = "item-left";
      left.onclick = () => toggleItem(li);
      left.appendChild(checkbox);
      left.appendChild(itemText);
      left.appendChild(date);

      const del = document.createElement("span");
      del.className = "delete";
      del.innerHTML = "✕";
      del.onclick = () => deleteItem(del);

      li.appendChild(left);
      li.appendChild(del);

      document.getElementById("list").appendChild(li);
    }

    loadList();
  </script>
</body>
</html>
