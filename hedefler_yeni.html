
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #008000;
      --background: #ffffff;
      --text-color: #000000;
      --box-color: #fff8dc;
    }

    body.dark {
      --primary-color: #00cc66;
      --background: #121212;
      --text-color: #f0f0f0;
      --box-color: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .input-area {
      display: flex;
      flex: 1;
      gap: 10px;
      background: var(--box-color);
      padding: 15px;
      border-radius: 12px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 16px 0;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--box-color);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    .done .item-text {
      color: green;
      text-decoration: line-through;
    }

    .item-left {
      display: flex;
      flex-direction: column;
    }

    .item-text {
      cursor: pointer;
    }

    .date {
      font-size: 14px;
      font-weight: normal;
      color: #888;
      text-align: right;
    }

    .delete {
      color: red;
      cursor: pointer;
      font-size: 24px;
    }

    .stats {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
    }

    .theme-toggle {
      cursor: pointer;
      background: none;
      border: 2px solid var(--primary-color);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine m√•l</h2>
    <button class="theme-toggle" onclick="toggleTheme()">Skift tema</button>
  </div>
  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt m√•l..." />
    <button onclick="addItem()">‚ûï Tilf√∏j</button>
  </div>
  <ul id="list"></ul>
  <div class="stats" id="stats"></div>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let text = new Date().toLocaleDateString('da-DK', options);
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        JSON.parse(saved).forEach(item => {
          addItemToList(item.text, item.date, item.done);
        });
      }
      updateStats();
    }

    function toggleItem(el) {
      el.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        addItemToList(text, formatDate(), false);
        input.value = "";
        saveList();
        updateStats();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const left = document.createElement("div");
      left.className = "item-left";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;
      itemText.onclick = () => toggleItem(li);

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      left.appendChild(itemText);
      left.appendChild(date);

      const del = document.createElement("div");
      del.className = "delete";
      del.innerHTML = "üóëÔ∏è";
      del.onclick = () => deleteItem(del);

      li.appendChild(left);
      li.appendChild(del);

      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const total = document.querySelectorAll("#list li").length;
      const done = document.querySelectorAll("#list li.done").length;
      const stats = document.getElementById("stats");
      stats.textContent = `Fuldf√∏rte: ${done} / ${total} m√•l`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    (function init() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
      loadList();
    })();
  </script>
</body>
</html>
