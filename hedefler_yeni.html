<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine mål</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #202020;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .input-area {
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 22px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex-grow: 1;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      animation: fadeIn 0.4s ease-in;
    }

    .item-left {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .item-text {
      flex-grow: 1;
    }

    .date {
      font-size: 14px;
      font-weight: normal;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }

    .done .item-text {
      color: green;
      text-decoration: line-through;
    }

    .delete {
      margin-left: 20px;
      color: #008000;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .delete svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .stats {
      margin-top: 30px;
      font-size: 18px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Skift tema</button>
  <h2>Mine mål</h2>
  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt mål..." />
    <button onclick="addItem()">Tilføj</button>
  </div>
  <ul id="list"></ul>
  <div class="stats" id="stats"></div>

  <script>
    function capitalizeFirstLetter(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let date = new Date().toLocaleDateString('da-DK', options);
      return capitalizeFirstLetter(date);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
      updateStats();
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => {
          addItemToList(item.text, item.date, item.done);
        });
      }
      updateStats();
    }

    function toggleItem(el) {
      el.classList.toggle("done");
      saveList();
    }

    function deleteItem(el) {
      el.closest("li").remove();
      saveList();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        const date = formatDate();
        addItemToList(text, date, false);
        input.value = "";
        saveList();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const itemLeft = document.createElement("div");
      itemLeft.className = "item-left";
      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;
      itemLeft.appendChild(itemText);
      itemText.onclick = () => toggleItem(li);

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const del = document.createElement("span");
      del.className = "delete";
      del.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 6h18v2H3V6zm2 3h14v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V9zm5 2v8h2v-8H10zm4 0v8h2v-8h-2z"/>
        </svg>`;
      del.onclick = () => deleteItem(del);

      li.appendChild(itemLeft);
      li.appendChild(date);
      li.appendChild(del);
      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const items = document.querySelectorAll("#list li");
      const total = items.length;
      const done = document.querySelectorAll("#list .done").length;
      const remaining = total - done;
      document.getElementById("stats").textContent = 
        `Fuldførte mål: ${done} | Tilbage: ${remaining}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadList();
  </script>
</body>
</html>
