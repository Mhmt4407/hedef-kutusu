
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --input-border: #ffeb99;
      --done-color: green;
      --delete-color: red;
      --button-color: #008000;
      --box-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --input-border: #444;
      --done-color: #4caf50;
      --delete-color: #ff6b6b;
      --button-color: #00c853;
      --box-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-area {
      margin-bottom: 40px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 22px;
      width: 60%;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      flex: 1;
    }

    button {
      padding: 14px 26px;
      font-size: 22px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-theme {
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .item-text {
      flex-grow: 1;
      cursor: pointer;
    }

    .date {
      font-size: 14px;
      color: #888;
      text-align: right;
      margin-left: 20px;
    }

    .done .item-text {
      color: var(--done-color);
      text-decoration: line-through;
    }

    .delete {
      margin-left: 20px;
      color: var(--delete-color);
      cursor: pointer;
      font-size: 22px;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      display: inline-block;
      background-color: white;
    }

    .done .checkbox {
      background-color: var(--done-color);
    }

    .stats {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">Skift tema</div>
  <h2>Mine m√•l</h2>
  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt m√•l..." />
    <button onclick="addItem()"><span>+</span> Tilf√∏j</button>
  </div>
  <ul id="list"></ul>
  <div class="stats" id="stats"></div>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = new Date().toLocaleDateString('da-DK', options);
      return date.charAt(0).toUpperCase() + date.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => {
          addItemToList(item.text, item.date, item.done);
        });
      }
    }

    function updateStats() {
      const total = document.querySelectorAll("#list li").length;
      const completed = document.querySelectorAll("#list li.done").length;
      document.getElementById("stats").textContent = `F√¶rdige: ${completed} / ${total}`;
    }

    function toggleItem(el) {
      el.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        const date = formatDate();
        addItemToList(text, date, false);
        input.value = "";
        saveList();
        updateStats();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const checkbox = document.createElement("span");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;
      itemText.onclick = () => toggleItem(li);

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const del = document.createElement("span");
      del.className = "delete";
      del.innerHTML = "üóë";
      del.onclick = () => deleteItem(del);

      const left = document.createElement("div");
      left.style.display = "flex";
      left.style.alignItems = "center";
      left.appendChild(checkbox);
      left.appendChild(itemText);

      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.appendChild(left);
      container.appendChild(date);

      li.appendChild(container);
      li.appendChild(del);

      document.getElementById("list").appendChild(li);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    }

    loadTheme();
    loadList();
    updateStats();
  </script>
</body>
</html>
