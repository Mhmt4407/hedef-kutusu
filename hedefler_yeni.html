<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
      --checkbox-border: #888;
      --checkbox-check: green;
      --delete-color: red;
      --button-bg: #008000;
      --button-text: white;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
      --checkbox-border: #aaa;
      --checkbox-check: #00ff00;
      --delete-color: #ff5555;
      --button-bg: #005500;
      --button-text: #ddffdd;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 18px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .input-area {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 24px;
      font-weight: 700;
      flex-grow: 2;
      border: 2px solid var(--button-bg);
      border-radius: 8px;
      transition: border-color 0.3s;
      box-shadow: 0 0 0 1px var(--button-bg);
    }

    input[type="number"] {
      padding: 14px;
      font-size: 20px;
      font-weight: 700;
      width: 120px;
      border: 2px solid var(--button-bg);
      border-radius: 8px;
      transition: border-color 0.3s;
      box-shadow: 0 0 0 1px var(--button-bg);
      color: var(--text-color);
      background: var(--bg-color);
    }

    input[type="number"]::placeholder {
      color: #999;
    }

    body.dark input[type="number"] {
      background: var(--item-bg);
      color: var(--text-color);
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    button {
      padding: 14px 28px;
      font-size: 24px;
      font-weight: 700;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #005500cc;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    li {
      margin: 18px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--checkbox-border);
      border-radius: 6px;
      position: relative;
      transition: border-color 0.3s;
      flex-shrink: 0;
    }

    .done .checkbox {
      border-color: var(--checkbox-check);
      background-color: var(--checkbox-check);
    }

    .done .checkbox::after {
      content: "‚úî";
      position: absolute;
      top: 1px;
      left: 6px;
      color: white;
      font-size: 22px;
      font-weight: 900;
      animation: checkFade 0.4s ease forwards;
    }

    @keyframes checkFade {
      from {opacity: 0; transform: scale(0.7) rotate(-45deg);}
      to {opacity: 1; transform: scale(1) rotate(0deg);}
    }

    .done .item-text {
      color: var(--checkbox-check);
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
      font-weight: 700;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .deadline {
      font-size: 18px;
      color: #666;
      font-weight: 700;
      white-space: nowrap;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 160px;
      justify-content: flex-end;
    }

    body.dark .deadline {
      color: #bbb;
    }

    .delete {
      color: var(--delete-color);
      font-size: 28px;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
      transition: color 0.3s;
    }

    .delete:hover {
      color: #ff0000cc;
    }

    .stats {
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      border-top: 2px solid var(--text-color);
      padding-top: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine m√•l</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt m√•l..." />
    <input type="number" id="deadlineDays" placeholder="V√¶lg antal dage" min="1" />
    <button onclick="addItem()">‚ûï Tilf√∏j</button>
  </div>

  <ul id="list"></ul>

  <div class="stats" id="stats"></div>

  <script>
    const TIMEGLASS_SVG = `
      <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#666">
        <path d="M6 2v6h.01L6 8v2l3 3-3 3v2h.01V22h12v-6h-.01L18 14v-2l-3-3 3-3V6h-.01V2H6zm10 16H8v-1.17l2.59-2.59L8 11.66V10h8v8z"/>
      </svg>`;

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          created: li.dataset.created,
          deadlineDays: li.dataset.deadlineDays,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        // Sort by closest deadline first (fewest days left)
        items.sort((a,b) => {
          const daysLeftA = calculateDaysLeft(a.created, a.deadlineDays);
          const daysLeftB = calculateDaysLeft(b.created, b.deadlineDays);
          return daysLeftA - daysLeftB;
        });
        items.forEach(item => addItemToList(item.text, item.created, item.deadlineDays, item.done));
      }
    }

    function calculateDaysLeft(createdDateStr, deadlineDaysStr) {
      const createdDate = new Date(createdDateStr);
      const deadlineDays = parseInt(deadlineDaysStr, 10);
      const now = new Date();
      // difference in ms
      const diffMs = createdDate.getTime() + deadlineDays * 24*60*60*1000 - now.getTime();
      // convert to full days left (round up so 1.1 days left => 2 days shown)
      return Math.max(0, Math.ceil(diffMs / (1000*60*60*24)));
    }

    function addItemToList(text, createdDate = null, deadlineDays = null, done = false) {
      if (!createdDate) createdDate = new Date().toISOString();
      if (!deadlineDays) deadlineDays = "7";

      const li = document.createElement("li");
      li.dataset.created = createdDate;
      li.dataset.deadlineDays = deadlineDays;
      if (done) li.classList.add("done");

      const leftDiv = document.createElement("div");
      leftDiv.className = "item-left";

      // Checkbox box
      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";
      leftDiv.appendChild(checkbox);

      // Text
      const spanText = document.createElement("span");
      spanText.className = "item-text";
      spanText.textContent = text;
      leftDiv.appendChild(spanText);

      leftDiv.addEventListener("click", () => {
        li.classList.toggle("done");
        saveList();
        updateStats();
      });

      li.appendChild(leftDiv);

      // Deadline display with timeglass icon and days left
      const deadlineDiv = document.createElement("div");
      deadlineDiv.className = "deadline";
      deadlineDiv.innerHTML = TIMEGLASS_SVG + " ";

      const daysLeft = calculateDaysLeft(createdDate, deadlineDays);
      if (daysLeft === 0) {
        deadlineDiv.innerHTML += `<span style="color:#d22; font-weight:800;">Deadline overskredet!</span>`;
      } else {
        deadlineDiv.innerHTML += `<span>${daysLeft} dage tilbage</span>`;
      }
      li.appendChild(deadlineDiv);

      // Delete button (trash icon)
      const deleteBtn = document.createElement("div");
      deleteBtn.className = "delete";
      deleteBtn.title = "Slet m√•l";
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.addEventListener("click", e => {
        e.stopPropagation();
        li.remove();
        saveList();
        updateStats();
      });
      li.appendChild(deleteBtn);

      document.getElementById("list").appendChild(li);
      saveList();
      updateStats();
    }

    function addItem() {
      const textInput = document.getElementById("newItem");
      const daysInput = document.getElementById("deadlineDays");
      const text = textInput.value.trim();
      const days = daysInput.value.trim();

      if (!text) {
        alert("Skriv venligst et m√•l.");
        return;
      }
      if (!days || isNaN(days) || days <= 0) {
        alert("V√¶lg venligst et gyldigt antal dage til deadline.");
        return;
      }

      addItemToList(text, null, days, false);
      textInput.value = "";
      daysInput.value = "";
      textInput.focus();
    }

    function updateStats() {
      const listItems = document.querySelectorAll("#list li");
      const total = listItems.length;
      const done = [...listItems].filter(li => li.classList.contains("done")).length;
      document.getElementById("stats").textContent = `M√•l: ${total} | Fuldf√∏rte: ${done}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      // gem tema i localStorage
      if(document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.removeItem("theme");
      }
    }

    // Load theme and list on startup
    window.onload = () => {
      if(localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
      loadList();
      updateStats();
    };
  </script>
</body>
</html>
