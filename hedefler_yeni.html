<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine mål</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
      --checkbox-border: #888;
      --checkbox-check: green;
      --delete-color: red;
      --button-bg: #008000;
      --button-text: white;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
      --checkbox-border: #aaa;
      --checkbox-check: #00ff00;
      --delete-color: #ff5555;
      --button-bg: #005500;
      --button-text: #ddffdd;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      width: 100%;
      max-width: 720px;
      padding: 0 10px;
      position: relative;
    }

    h2 {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 18px;
      font-weight: 800;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      position: absolute;
      right: 0;
      top: 0;
    }

    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .input-area {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      max-width: 700px;
      width: 100%;
      padding: 0 10px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 24px;
      font-weight: 800;
      flex-grow: 1;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    button {
      padding: 14px 28px;
      font-size: 24px;
      font-weight: 800;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      margin-left: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #005500cc;
    }

    button svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
      max-width: 720px;
      width: 100%;
      padding: 0 10px;
    }

    li {
      margin: 18px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s, opacity 0.4s;
      cursor: default;
      opacity: 1;
    }

    li:hover {
      background: #d0ffd0cc;
      box-shadow: 0 4px 12px rgba(0, 150, 0, 0.3);
      transform: scale(1.02);
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--checkbox-border);
      border-radius: 6px;
      position: relative;
      transition: border-color 0.3s;
      flex-shrink: 0;
    }

    .done .checkbox {
      border-color: var(--checkbox-check);
      background-color: var(--checkbox-check);
    }

    .done .checkbox::after {
      content: "✔";
      position: absolute;
      top: 1px;
      left: 6px;
      color: white;
      font-size: 22px;
      font-weight: 900;
      animation: checkFade 0.4s ease forwards;
    }

    @keyframes checkFade {
      from {opacity: 0; transform: scale(0.7) rotate(-45deg);}
      to {opacity: 1; transform: scale(1) rotate(0deg);}
    }

    .done .item-text {
      color: var(--checkbox-check);
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
      font-weight: 800;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .date {
      font-size: 18px;
      color: #666;
      font-weight: 800;
      margin-left: auto;
      text-align: right;
      white-space: nowrap;
      user-select: none;
    }

    .delete {
      color: var(--delete-color);
      font-size: 28px;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
      transition: color 0.3s;
      flex-shrink: 0;
      font-weight: 800;
    }

    .delete:hover {
      color: #ff0000cc;
    }

    .stats {
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      border-top: 2px solid var(--text-color);
      padding-top: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      h2 {
        font-size: 36px;
      }

      .toggle-theme {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine mål</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="goalInput" placeholder="Skriv et nyt mål..." aria-label="Nyt mål" autocomplete="off" />
    <button id="addBtn" aria-label="Tilføj mål">
      Tilføj
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 5v14M5 12h14" />
      </svg>
    </button>
  </div>

  <ul id="goalList" aria-live="polite" aria-relevant="additions removals"></ul>
  <div class="stats" aria-live="polite" aria-atomic="true"></div>

  <script>
    const goalInput = document.getElementById("goalInput");
    const addBtn = document.getElementById("addBtn");
    const goalList = document.getElementById("goalList");
    const stats = document.querySelector(".stats");

    let goals = [];

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkTheme", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkTheme") === "true") {
      document.body.classList.add("dark");
    }

    function formatDate(date) {
      return date.toLocaleDateString("da-DK", {
        year: "numeric",
        month: "short",
        day: "numeric",
      });
    }

    function updateStats() {
      const total = goals.length;
      const doneCount = goals.filter(g => g.done).length;
      stats.textContent = Totalt: ${total} mål | Færdige: ${doneCount};
    }

    function renderList() {
      goalList.innerHTML = "";
      goals.forEach(goal => {
        const li = document.createElement("li");
        li.className = goal.done ? "done" : "";

        const leftDiv = document.createElement("div");
        leftDiv.className = "item-left";
        leftDiv.tabIndex = 0;
        leftDiv.setAttribute("role", "checkbox");
        leftDiv.setAttribute("aria-checked", goal.done);

        const checkbox = document.createElement("div");
        checkbox.className = "checkbox";
        leftDiv.appendChild(checkbox);

        const textSpan = document.createElement("span");
        textSpan.className = "item-text";
        textSpan.textContent = goal.text;
        leftDiv.appendChild(textSpan);

        const dateSpan = document.createElement("span");
        dateSpan.className = "date";
        dateSpan.textContent = formatDate(new Date(goal.created));
        leftDiv.appendChild(dateSpan);

        li.appendChild(leftDiv);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.setAttribute("aria-label", Slet mål: ${goal.text});
        deleteBtn.innerHTML = "×";
        li.appendChild(deleteBtn);

        goalList.appendChild(li);

        leftDiv.addEventListener("click", () => toggleDone(goal.id));
        deleteBtn.addEventListener("click", () => deleteGoal(goal.id));
      });

      updateStats();
    }

    function addGoal() {
      const text = goalInput.value.trim();
      if (!text) return;

      const newGoal = {
        id: Date.now(),
        text,
        done: false,
        created: new Date().toISOString(),
      };
      goals.push(newGoal);
      goalInput.value = "";
      renderList();
    }

    function toggleDone(id) {
      const goal = goals.find(g => g.id === id);
      if (!goal) return;
      goal.done = !goal.done;
      renderList();
    }

    function deleteGoal(id) {
      goals = goals.filter(g => g.id !== id);
      renderList();
    }

    addBtn.addEventListener("click", addGoal);
    goalInput.addEventListener("keydown", e => {
      if (e.key === "Enter") addGoal();
    });

    renderList();
  </script>
</body>
</html>
