<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
      --checkbox-border: #888;
      --checkbox-check: green;
      --delete-color: red;
      --button-bg: #008000;
      --button-text: white;
      --input-bg: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
      --checkbox-border: #aaa;
      --checkbox-check: #00ff00;
      --delete-color: #ff5555;
      --button-bg: #005500;
      --button-text: #ddffdd;
      --input-bg: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 18px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .input-area {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 24px;
      font-weight: 700;
      flex-grow: 1;
      min-width: 300px;
      border: 2px solid var(--button-bg);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .date-wrapper {
      position: relative;
      flex: 1 1 150px;
      min-width: 150px;
    }

    .date-placeholder {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
      font-size: 18px;
      user-select: none;
    }

    input[type="date"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid var(--button-bg);
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    button {
      padding: 14px 20px;
      font-size: 20px;
      font-weight: 700;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1 1 150px;
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background-color: #005500cc;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    li {
      margin: 18px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--checkbox-border);
      border-radius: 6px;
      position: relative;
      flex-shrink: 0;
    }

    .done .checkbox {
      border-color: var(--checkbox-check);
      background-color: var(--checkbox-check);
    }

    .done .checkbox::after {
      content: "‚úî";
      position: absolute;
      top: 1px;
      left: 6px;
      color: white;
      font-size: 22px;
      font-weight: 900;
    }

    .done .item-text {
      color: var(--checkbox-check);
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
      font-weight: 700;
      color: var(--text-color);
    }

    .date {
      font-size: 18px;
      color: #666;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .date::before {
      content: "üóìÔ∏è";
    }

    .delete {
      color: var(--delete-color);
      font-size: 28px;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete:hover {
      color: #ff0000cc;
    }

    .stats {
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      border-top: 2px solid var(--text-color);
      padding-top: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine m√•l</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv dit m√•l her..." />
    <div class="date-wrapper">
      <span class="date-placeholder" id="datePlaceholder">V√¶lg deadline</span>
      <input type="date" id="deadlineInput" />
    </div>
    <button onclick="addItem()">‚ûï Tilf√∏j</button>
  </div>

  <ul id="list"></ul>

  <div class="stats" id="stats"></div>

  <script>
    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent.replace("üóìÔ∏è ", ""),
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => addItemToList(item.text, item.date, item.done));
      }
    }

    function toggleItem(li) {
      li.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const dateInput = document.getElementById("deadlineInput");
      const text = input.value.trim();
      const date = dateInput.value;

      if (text === "") return;

      const dateText = date ? new Date(date).toLocaleDateString("da-DK") : "Ingen deadline";

      addItemToList(text, dateText, false);
      input.value = "";
      dateInput.value = "";
      toggleDatePlaceholder(); // s√∏rg for placeholder kommer tilbage
      saveList();
      updateStats();
    }

    function addItemToList(text, dateText, done) {
      const list = document.getElementById("list");

      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const leftDiv = document.createElement("div");
      leftDiv.className = "item-left";
      leftDiv.addEventListener("click", () => toggleItem(li));

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(itemText);

      const dateDiv = document.createElement("div");
      dateDiv.className = "date";
      dateDiv.textContent = dateText;

      const deleteBtn = document.createElement("div");
      deleteBtn.className = "delete";
      deleteBtn.title = "Slet m√•l";
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.addEventListener("click", () => deleteItem(deleteBtn));

      li.appendChild(leftDiv);
      li.appendChild(dateDiv);
      li.appendChild(deleteBtn);

      list.appendChild(li);
    }

    function updateStats() {
      const listItems = document.querySelectorAll("#list li");
      const total = listItems.length;
      const done = document.querySelectorAll("#list li.done").length;
      const stats = document.getElementById("stats");
      stats.textContent = `Du har ${done} ud af ${total} m√•l fuldf√∏rt`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      saveTheme();
    }

    function saveTheme() {
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    }

    function toggleDatePlaceholder() {
      const dateInput = document.getElementById("deadlineInput");
      const placeholder = document.getElementById("datePlaceholder");
      if (dateInput.value) {
        placeholder.style.display = "none";
      } else {
        placeholder.style.display = "block";
      }
    }

    document.getElementById("deadlineInput").addEventListener("input", toggleDatePlaceholder);
    window.addEventListener("load", () => {
      loadTheme();
      loadList();
      updateStats();
      toggleDatePlaceholder();
    });
  </script>
</body>
</html>
