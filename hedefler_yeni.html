<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202020;
      --item-bg: #f0f0f0;
      --checkbox-border: #888;
      --checkbox-check: green;
      --delete-color: red;
      --button-bg: #008000;
      --button-text: white;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --item-bg: #1f1f1f;
      --checkbox-border: #aaa;
      --checkbox-check: #00ff00;
      --delete-color: #ff5555;
      --button-bg: #005500;
      --button-text: #ddffdd;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      font-size: 18px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .input-area {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      max-width: 700px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 24px;
      font-weight: 700;
      flex-grow: 1;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    button {
      padding: 14px 28px;
      font-size: 24px;
      font-weight: 700;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      margin-left: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
      min-width: 140px;
    }

    button:hover {
      background-color: #005500cc;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    li {
      margin: 18px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      border-radius: 8px;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--checkbox-border);
      border-radius: 6px;
      position: relative;
      transition: border-color 0.3s;
      flex-shrink: 0;
    }

    .done .checkbox {
      border-color: var(--checkbox-check);
      background-color: var(--checkbox-check);
    }

    .done .checkbox::after {
      content: "‚úî";
      position: absolute;
      top: 1px;
      left: 6px;
      color: white;
      font-size: 22px;
      font-weight: 900;
      animation: checkFade 0.4s ease forwards;
    }

    @keyframes checkFade {
      from {opacity: 0; transform: scale(0.7) rotate(-45deg);}
      to {opacity: 1; transform: scale(1) rotate(0deg);}
    }

    .done .item-text {
      color: var(--checkbox-check);
      text-decoration: line-through;
    }

    .item-text {
      flex-grow: 1;
      font-weight: 700;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .date {
      font-size: 18px;
      color: #666;
      font-weight: 700;
      white-space: nowrap;
      user-select: none;
    }

    .delete {
      color: var(--delete-color);
      font-size: 28px;
      cursor: pointer;
      margin-left: 24px;
      user-select: none;
      transition: color 0.3s;
    }

    .delete:hover {
      color: #ff0000cc;
    }

    .stats {
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      border-top: 2px solid var(--text-color);
      padding-top: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Mine m√•l</h2>
    <button class="toggle-theme" onclick="toggleTheme()">Skift tema</button>
  </div>

  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt m√•l..." />
    <button onclick="addItem()">Tilf√∏j</button>
  </div>

  <ul id="list"></ul>

  <div class="stats" id="stats"></div>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = new Date().toLocaleDateString('da-DK', options);
      return dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        const items = JSON.parse(saved);
        items.sort((a,b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return dateA - dateB;
        });
        items.forEach(item => addItemToList(item.text, item.date, item.done));
      }
    }

    function toggleItem(li) {
      li.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text === "") return;
      const date = formatDate();
      addItemToList(text, date, false);
      input.value = "";
      saveList();
      updateStats();
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const left = document.createElement("div");
      left.className = "item-left";
      left.appendChild(checkbox);
      left.appendChild(itemText);
      left.appendChild(date);
      left.onclick = () => toggleItem(li);

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "üóëÔ∏è"; // ‚Üê SADECE BU SATIR DEƒûƒ∞≈ûTƒ∞
      del.onclick = () => deleteItem(del);

      li.appendChild(left);
      li.appendChild(del);
      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const all = document.querySelectorAll("#list li").length;
      const done = document.querySelectorAll("#list li.done").length;
      const remaining = all - done;
      document.getElementById("stats").textContent = `Fuldf√∏rte m√•l: ${done} | Tilbage: ${remaining}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadList();
    updateStats();
  </script>
</body>
</html>
