

<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mine m√•l</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202020;
      --box-color: #fdf8e4;
      --button-color: #008000;
      --border-color: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --box-color: #1f1f1f;
      --button-color: #4caf50;
      --border-color: #555;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-area {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: var(--box-color);
      padding: 15px;
      border: 2px solid #f2d86d;
      border-radius: 8px;
    }

    input[type="text"] {
      flex: 1 1 250px;
      padding: 12px;
      font-size: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 20px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .toggle-theme {
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 6px;
      transition: background 0.3s;
    }

    .item-text {
      flex-grow: 1;
    }

    .date {
      font-size: 14px;
      font-weight: normal;
      color: gray;
      margin-left: 10px;
    }

    .done .item-text::before {
      content: "‚úî ";
      color: green;
    }

    .done .item-text {
      color: green;
      text-decoration: line-through;
    }

    .delete {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
      color: var(--button-color);
    }

    .stats {
      margin-top: 30px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">Skift tema</div>
  <h2>Mine m√•l</h2>
  <div class="input-area">
    <input type="text" id="newItem" placeholder="Skriv et nyt m√•l..." />
    <button onclick="addItem()"><span>+</span> Tilf√∏j</button>
  </div>
  <ul id="list"></ul>
  <div class="stats" id="stats"></div>

  <script>
    function formatDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = new Date().toLocaleDateString('da-DK', options);
      return dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }

    function saveList() {
      const items = [];
      document.querySelectorAll("#list li").forEach(li => {
        items.push({
          text: li.querySelector(".item-text").textContent,
          date: li.querySelector(".date").textContent,
          done: li.classList.contains("done")
        });
      });
      localStorage.setItem("goalList", JSON.stringify(items));
    }

    function loadList() {
      const saved = localStorage.getItem("goalList");
      if (saved) {
        JSON.parse(saved).forEach(item => {
          addItemToList(item.text, item.date, item.done);
        });
      }
      updateStats();
    }

    function toggleItem(el) {
      el.classList.toggle("done");
      saveList();
      updateStats();
    }

    function deleteItem(el) {
      el.parentElement.remove();
      saveList();
      updateStats();
    }

    function addItem() {
      const input = document.getElementById("newItem");
      const text = input.value.trim();
      if (text !== "") {
        const date = formatDate();
        addItemToList(text, date, false);
        input.value = "";
        saveList();
        updateStats();
      }
    }

    function addItemToList(text, dateText, done) {
      const li = document.createElement("li");
      if (done) li.classList.add("done");

      const itemText = document.createElement("div");
      itemText.className = "item-text";
      itemText.textContent = text;
      itemText.onclick = () => toggleItem(li);

      const date = document.createElement("div");
      date.className = "date";
      date.textContent = dateText;

      const del = document.createElement("span");
      del.className = "delete";
      del.innerHTML = "üóëÔ∏è";
      del.onclick = () => deleteItem(del);

      li.appendChild(itemText);
      li.appendChild(date);
      li.appendChild(del);

      document.getElementById("list").appendChild(li);
    }

    function updateStats() {
      const total = document.querySelectorAll("#list li").length;
      const done = document.querySelectorAll("#list li.done").length;
      const left = total - done;
      document.getElementById("stats").textContent = `Fuldf√∏rt: ${done} | Mangler: ${left}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadList();
  </script>
</body>
</html>
